version: '3.9'
services:
  http:
    image: nginx
    volumes:
      - ./tests/resources/:/usr/share/nginx/html/
    ports:
      - 9000:80
  dali:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./config:/config
    ports: 
      - 8080:8080
    environment: 
      - RUN_MODE=compose
