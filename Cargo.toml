[package]
name = "dali"
version = "1.0.10"
authors = ["Augusto CÃ©sar Dias <augusto.dias@olx.com>"]
edition = "2018"
links = "vips"
build = "build.rs"
license-file = "LICENSE"
readme = "README.md"
homepage = "https://github.com/olxgroup-oss/dali"

[features]
default = ["hyper_client"]
hyper_client = ["hyper", "hyper-timeout"]
awc = []

[build-dependencies]
pkg-config = "0.3.24"

[dependencies]
futures = "0.3.21"
actix-web = "2.0.0"
actix-rt = "1.1.1"
actix-service = "1.0.6"
actix-http = "1.0.1"
num_cpus = "1.13.1"
prometheus = {version = "0.13.0", features = ["process"] }
prometheus-static-metric = "0.5.1"
log = "0.4.14"
env_logger = "0.9.0"
chrono = "0.4.19"
serde = "1.0.136"
serde_derive = "1.0.136"
serde_json = "1.0.79"
serde_qs = {version = "0.8.5", features=["actix"]}
config = "0.12.0"
hyper = { version = "0.13.7", optional = true }
hyper-timeout = { version = "0.3.1", optional = true }
libvips = "1.4.3"
rexif = "0.7.3"
lazy_static = "1.4.0"
