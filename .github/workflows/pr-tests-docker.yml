name: pull-request-tests

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dali
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CI: 1
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10
  RUSTFLAGS_EXTRA: "-D warnings -W rust-2021-compatibility"

jobs:
  test:
    runs-on: ubuntu-latest
    container: rust:1.73-alpine3.18
    services:
      backend:
        image: nginx:latest
        options: -v ${{ github.workspace }}/tests/resources/:/usr/share/nginx/html/ --name backend
    outputs:
      status: ${{ join(steps.*.conclusion) }}
    steps:
      - uses: actions/checkout@v4
      - name: Restart nginx to load resource images
        uses: docker://docker
        with:
          args: docker restart backend
      - name: Install build dependencies
        run:  apk add --update --no-cache
              --repository https://dl-cdn.alpinelinux.org/alpine/v3.18/community
              --repository https://dl-cdn.alpinelinux.org/alpine/v3.18/main
              curl
              musl-dev=1.2.4-r2
              vips-dev=8.14.3-r0
              vips-heif=8.14.3-r0
              openssl
              tar
      - name: Check if nginx is available for files hosting
        run:  curl http://backend/exif --output /dev/null
      # Cache needs the Cargo.lock file for the cache key and must come after the git checkout
      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Build Dali
        run:  |
          RUSTFLAGS="$RUSTFLAGS_EXTRA -C target-feature=-crt-static $(pkg-config vips --libs)" cargo build --profile dev
          RUSTFLAGS="$RUSTFLAGS_EXTRA -C target-feature=-crt-static $(pkg-config vips --libs)" cargo build --release
      - name: Run Dali
        run:  ./target/debug/dali >> /dev/null &
      - name: Check if Dali is running
        run:  sleep 5 &&  nc -z localhost 8080
      - name: Run tests
        run: |
          set +e
          RUSTFLAGS="$RUSTFLAGS_EXTRA -C target-feature=-crt-static $(pkg-config vips --libs)" HTTP_HOST=backend cargo test -- --quiet
          exitcode="$?"
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit "$exitcode"
      - name: Upload the built dali binary
        uses: actions/upload-artifact@v3
        with:
          name: dali
          path: target/release/dali
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
          retention-days: 1


  # Only runs if a pull request is created
  # ignored by renovate branch auto-commit strategy, which does not create PRs
  # renovate creates merge branches and merges on test success
  # if the tests fail, a PR is raised
  # Only run if the tests were successful
  docker-preview:
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ !contains(needs.test.outputs.status, 'failure') }}
    steps:
      - uses: actions/checkout@v4
      # artifact needs to be downloaded after the git repo checkout as checkout removes all files
      - name: Download the build release of dali
        id: artifact
        uses: actions/download-artifact@v3
        with:
          name: dali
          path: target/release
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        if: github.event_name == 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        if: github.event_name == 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ github.head_ref }}

      - name: Build and push
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.preview
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Add package image comment to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        # Inform the user that a preview image has been built and published
        with:
          header: pr-docker-image
          message: |
            Hey there and thank you for opening this pull request! üëãüèº

            You can pull a preview container image of dali with the below command:

            ```console
            docker pull ${{ steps.meta.outputs.tags }}
            ```
