name: build

on:
  pull_request:
    branches:
    - master

jobs:
  build_docker_image:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Build and Publish to GPR
        run: make docker-publish
